<table class="table table-striped table-bordered">
	<tr>
		<th>Id</th>
		<th>Nombre</th>
		<th>Apellido</th>
		<th>Acciones</th>
	</tr>
	<tr ng-repeat="data in customers">
		<td>{{data._id.$oid}}</td>
		<td>{{data.name}}</td>
		<td>{{data.lastname}}</td>
		<td><a href="#!edit-customer/{{data._id.$oid}}" class="btn">&nbsp;<i class="glyphicon glyphicon-edit"></i>&nbsp; Edit Customer</a></td>
	</tr>
</table>
